<!DOCTYPE html>
<html lang="Pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
        * {
            /*Configurações globais em CSS */
            height:100%;
        }
        body{
            background-image: -moz-linear-gradient(to top,#9E3A96,#BC2A92,#CF1D7F,#EC1C50,#E01B6D,#ED283A,#F16E36,#F2713C);
            background-attachment: fixed;
        }
    </style>
</head>
<body>
    <h1>Testando gradientes</h1>
</body>
</html>
