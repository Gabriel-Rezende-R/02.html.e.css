<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
</head>
<STYle>
    body{
        font-family: Arial, Helvetica, sans-serif;
    }
    table{
        border-collapse: collapse;
        width: 300px;
    }
    th{
        border: 1px solid black;
        padding-left: 10px;
        padding-right: 10px;
        text-align: center;
        background-color: gray;
        color: white;
    }
     
    td{
        border: 1px solid black;
        padding-left: 10px;
        padding-right: 10px;
    }
    td.sub{
        text-align: center;
    }
    td.subt{
        text-align: center;
        background-color: gray;
        color: white;
        font-weight:bold;
       
    }

</STYle>
<body>
    <table>
        <header>
            <tr>
                <th colspan="2" rowspan="2"><strong>Área</strong>
                <th colspan="4" rowspan="2"><strong>Disciplinas</strong></th>
                <th colspan="6"><strong>Notas</strong></th>
                <th colspan="2" rowspan="2" ><strong>Média</strong></th>
            </tr>
            <tr>
                <th colspan="2" style="white-space: nowrap;">Nota 1</th>
                <th colspan="3" style="white-space: nowrap;">Nota 2</th>
               
            </tr>
        </header>
            <tr>
                <td rowspan="4" colspan="2" class="sub"><strong>Exatas</strong></td>
                <td colspan="4">Matemática</td>
                <td class="sub" colspan="2">0.0</td>
                <td class="sub" colspan="4">0.0</td>
                <td class="sub" colspan="2">0.0</td>
            </tr>
            <tr>
                <td colspan="4">Física</td>
                <td class="sub" colspan="2">0.0</td>
                <td class="sub" colspan="4">0.0</td>
                <td class="sub" colspan="2">0.0</td>
            </tr>
            <tr>
                <td colspan="4">Química</td>
                <td class="sub" colspan="2">0.0</td>
                <td class="sub" colspan="4">0.0</td>
                <td class="sub" colspan="2">0.0</td>
            </tr>
            <tr>
                <td colspan="4">Biologia</td>
                <td class="sub" colspan="2">0.0</td>
                <td class="sub"colspan="4">0.0</td>
                <td class="sub"colspan="2">0.0</td>
            </tr>
            <tr>
                <th colspan="12" style="text-align: left; padding-left: 10px" >Média de exatas</th>
                <td class="subt">0.0</td>
            </tr>
            <tr>
                <td class="sub" colspan="2" rowspan="2" style="padding-left: 15px
                ; padding-right: 10px;"><strong>Humanas</strong></td>
                <td colspan="4">História</td>
                <td class="sub" colspan="2">0.0</td>
                <td class="sub"colspan="4">0.0</td>
                <td class="sub"colspan="2">0.0</td>
            </tr>
            <tr>
                <td colspan="4">Geografia</td>
                <td class="sub"colspan="2">0.0</td>
                <td class="sub"colspan="4">0.0</td>
                <td class="sub" colspan="2">0.0</td>
            </tr>
            <tr>
                <th colspan="12"
                style="text-align: left; padding-left: 10px;">Média de Humanas</th>
                <td class="subt">0.0</td>
            </tr>
    </table>
</body>
</html>
